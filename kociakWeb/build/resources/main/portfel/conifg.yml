# placeholdery:
# %kcportfel_getMoney% - zwraca pieniadze w portfelu gracza

# Permisje:
#  kcportfel.admin - pozwala na korzystanie z komendy /adminportfel | kcportfel.reload - pozwala na korzystanie z komendy /adminportfel reload

# Komendy:
# /portfel | /adminportfel | addmoneywallet - uniklalna komenda dla konsoli do dodawania pieniedzy do portfela gracza (nikt oprocz konosli nie moze jej wykonac)

# Inne informacje:
# plugin do dzialania wymaga bazy danych MYSQL oraz pluginu PlaceholderAPI
# Kazda wiadomosc ma wsparcie dla kolorow i placeholderapi
# plugin jest przeznaczony na wersje 1.16+
# dziala najlepiej na javie 17 oraz 19 oraz 11
# =============================================
#

db:
  type: yaml # Typ bazy danych, może być 'mysql', 'sqlite' lub 'yaml' mysql jest najbardziej wydajny i zalecany!
mysql:
  host: localhost # Host bazy danych MySQL
  port: 3306 # Port bazy danych MySQL
  database: mydatabase # Nazwa bazy danych MySQL
  username: myusername # Nazwa użytkownika bazy danych MySQL
  password: mypassword # Hasło użytkownika bazy danych MySQL

discord:
  enable: false
  webhook: "https://discord.com/api/webhooks/1234567890/ABCDEFGHIJKLMN" # url webhooka pod discorda

commands:
  portfel:
    aliases:
      - "rangi"

